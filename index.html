<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>

        <title>WebGL Drawing App</title>
        <style>
            body {
                background-color: #636363;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

            #glCanvas {
                position: absolute;
                left: 114px;
                top: 44px;
                z-index: 3;
                border: #000000;
                border-style: solid;
                border-width: 3px;
            }

            #valueSlider {
                position: absolute;
                left: 66px;
                top: 44px;
                z-index: 12;
                writing-mode: bt-lr; /* old syntax for IE */
                -webkit-appearance: slider-vertical; /* Webkit browsers, like Chrome and Safari */
                width: 8px; /* Thickness of the slider */
                height: 150px; /* Height of the slider */
                margin: 0 10px; /* Space on the sides to make it easier to grab */
                outline: none; 
            }
            
            #brushSizeSlider {
                position: absolute;
                left: 33px;
                top: 44px;
                z-index: 12;
                writing-mode: bt-lr; /* old syntax for IE */
                -webkit-appearance: slider-vertical; /* Webkit browsers, like Chrome and Safari */
                width: 8px; /* Thickness of the slider */
                height: 150px; /* Height of the slider */
                margin: 0 10px; /* Space on the sides to make it easier to grab */
                outline: none; 
            }

        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <canvas id="glCanvas" width="200" height="200"></canvas>
        <input id="valueSlider" type="range" min="0" max="100" value="50"/>
        <input id="brushSizeSlider" type="range" min="0" max="100" value="50"/>

        <script src="app.js"></script>
    </body>

</html>
